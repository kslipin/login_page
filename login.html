<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form with Captcha</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-size: 1em;
        }
        .login_form{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form{
            width: 23em;
            padding:2em;
            border-radius: 1em;
            box-shadow: 0 10px 25px rgba(90,100,100,.2);
        }
        .form_title{
            font-weight: 300;
            margin-bottom: 1.3em;
        }
        .form_div{
            position: relative;
            height: 3em;
            margin-bottom: 1.6em;
        }
        .form_input, .form_input_captcha{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 1em;
            border: .1em solid #dadce0;
            border-radius: .5em;
            outline: none;
            padding: 1em;
            z-index: 1;
            background: none;
        }
        .form_label, .form_label_captcha{
            position: absolute;
            left: 1em;
            padding: 0 .25em;
            background-color: #fff;
            color: #80868b;
            font-size: 1em;
            transition: .4s;
        }
        .form_label{
            top: 1em;
        }
        .form_label_captcha{
            top: 5.2em;
        }
        .form_button{
            width: 100%;
            display: block;
            margin-left: auto;
            padding: 1em 2em;;
            outline: none;
            border: none;
            background-color: rgb(28,164,248);
            color: #fff;
            font-size: 1em;
            border-radius: .5em;
            cursor: pointer;
            transition: .4s;
            margin-top: 6.3em;
        }
        .form_button:hover{
            transform: scale(0.90);
            box-shadow: 0 5px 5px rgba(0,0,0,0.20);
        }
        .form_input:focus + .form_label,
        .form_input:not(:placeholder-shown).form_input:not(:focus) + .form_label,
        .form_input_captcha:focus + .form_label_captcha,
        .form_input_captcha:not(:placeholder-shown).form_input_captcha:not(:focus) + .form_label_captcha{
            top: -.5em;
            left: .8em;
            color: rgb(28,164,248);
            font-size: .80em;
            font-weight: 600;
            z-index: 5;
        }
        .form_input:focus{
            border: .1em solid rgb(28,164,248);
        }
        #captcha{
            margin: 15px 0px;
        }
        .preview{
            color: #555;
            width: 100%;
            text-align: center;
            height: 40px;
            line-height: 40px;
            letter-spacing: 8px;
            border: 1px dashed #888;
            border-radius: 0.5em;
            margin-bottom: 1.6em;
        }
        .captcha_form{
            display: flex;
        }
        .captcha_refersh{
            width: 40px;
            border: none;
            outline: none;
            background: #888;
            color: #eee;
            cursor: pointer;
            border-radius: 0.5em;
            margin-left: 5px;
            transition: .4s;
        }
        .captcha_refersh:hover{
            transform: scale(0.90);
        }
        .message{
            text-align: center;
            margin-top: 1em;
            font-size: 1em;
            font-weight: bold;
        }
        .success{
            color: green;
        }
        .error{
            color: red;
        }
    </style>
</head>
<body>
    <div class="login_form">
        <form action="#" class="form">
            <h1 class="form_title"> Log In </h1>
            <div class="form_div">
                <input type="text" id="email" class="form_input" placeholder=" ">
                <label class="form_label">Email</label>
            </div>
            <div class="form_div">
                <input type="password" id="password" class="form_input" placeholder=" ">
                <label class="form_label">Password</label>
            </div>
            <div id="captcha" class="form_div">
                <div class="preview"></div>
                <div class="captcha_form"> 
                    <input type="text" id="captcha_form" class="form_input_captcha" placeholder=" ">
                    <label class="form_label_captcha">Enter Captcha</label>
                    <button type="button" class="captcha_refersh">
                        <i class="fa fa-refresh"></i>
                    </button>
                </div>
            </div>
            <input type="submit" class="form_button" value="Log In">
            <div id="message" class="message"></div>
        </form>
    </div>

    <script>
        (function(){
            const fonts = ["cursive"];
            let captchaValue = "";

            function gencaptcha() {
                let value = btoa(Math.random() * 1000000000);
                value = value.substr(0, 5 + Math.random() * 5);
                captchaValue = value;
            }

            function setcaptcha() {
                let html = captchaValue.split("").map((char) => {
                    const rotate = -20 + Math.trunc(Math.random() * 30);
                    const font = Math.trunc(Math.random() * fonts.length);
                    return `<span
                    style="
                    transform:rotate(${rotate}deg);
                    font-family:${fonts[font]};
                    "
                   >${char}</span>`;
                }).join("");
                document.querySelector(".login_form #captcha .preview").innerHTML = html;
            }

            function initCaptcha() {
                document.querySelector(".login_form #captcha .captcha_refersh").addEventListener("click", function(){
                    gencaptcha();
                    setcaptcha();
                });
                gencaptcha();
                setcaptcha();
            }
            initCaptcha();

            document.querySelector(".login_form .form_button").addEventListener("click", function(e) {
                e.preventDefault();
                let inputCaptchaValue = document.querySelector(".login_form #captcha input").value;
                let emailValue = document.querySelector("#email").value;
                let passwordValue = document.querySelector("#password").value;

                let messageElement = document.getElementById("message");

                if (!emailValue || !passwordValue || !inputCaptchaValue) {
                    messageElement.textContent = "All fields are required!";
                    messageElement.classList.add("error");
                    messageElement.classList.remove("success");
                    return;
                }

                if (inputCaptchaValue === captchaValue) {
                    messageElement.textContent = "Login successful!";
                    const thumbs=document.createElement('div');
                    thumbs.textContent="üëç";
                    messageElement.appendChild(thumbs)
                    messageElement.classList.add("success");
                    messageElement.classList.remove("error");
                    document.querySelector("#email").value = "";
                    document.querySelector("#password").value = "";
                    document.querySelector("#captcha_form").value = "";
                    gencaptcha();
                    setcaptcha();
                } else {
                    messageElement.textContent = "Invalid Captcha!";
                    messageElement.classList.add("error");
                    messageElement.classList.remove("success");
                    document.querySelector("#captcha_form").value = "";
                }
            });
        })();
    </script>
</body>
</html>
